<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sign-Up Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

<header>
    <h1 style="text-align: center;">
        <img height="40px" src="5599504.png" alt="Logo"> Sign-Up Form
    </h1>
</header>

<div class="container">
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="address1">Address Line 1</label>
            <input type="text" class="form-control" id="address1" placeholder="Address Line 1">
        </div>
        <div class="form-group">
            <label for="address2">Address Line 2</label>
            <input type="text" class="form-control" id="address2" placeholder="Address Line 2">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile No.</label>
            <input type="number" class="form-control" id="mobile" placeholder="Mobile No.">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob">
        </div>
        <div class="form-group">
            <label for="fatherName">Father's Name</label>
            <input type="text" class="form-control" id="fatherName" placeholder="Father's Name">
        </div>
        <div class="form-group">
            <label for="fatherProfession">Father's Profession</label>
            <input type="text" class="form-control" id="fatherProfession" placeholder="Father's Profession">
        </div>
        <div class="form-group">
            <label for="annualIncome">Annual Income ($)</label>
            <input type="number" class="form-control" id="annualIncome" placeholder="Income">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
